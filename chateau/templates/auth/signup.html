{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('auth.signup') }}" method="post">
    {{ form.csrf_token }}
    {{ form.username.label }}
    {{ form.username(type="email") }}
    {{ form.password.label }}
    <password-meter password-input="{{ form.password.id }}"></password-meter>
    {{ form.password(type="password", autocomplete="new-password") }}
    <button is="password-toggle" password-input="{{ form.password.id }}"></button>
    {{ form.recaptcha }}
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
</form>
{% endblock %}
