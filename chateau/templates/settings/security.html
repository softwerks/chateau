{% extends "base.html" %}

{% block content %}
<div class="settings">
    <h1>Sessions</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>Browser & OS</th>
                <th>Logged on</th>
                <th>Last seen</th>
                <th>IP address</th>
            </tr>
            {% for s in sessions %}
            <tr>
                <td>{{ browser_os(s) }}</td>
                <td>{{ local_time(s.created) }}</td>
                <td>{{ local_time(s.last_seen) }}</td>
                <td>{{ s.address }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
