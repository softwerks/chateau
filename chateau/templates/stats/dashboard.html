{% extends "base.html" %}

{% block content %}
<div>
    <h1>Unique Visitors</h1>
    <p>{{ visitors }}</p>

    <h1>Page Views</h1>
    <p>{{ views }}</p>

    <form action="{{ url_for('stats.dashboard') }}" method="post">
        {{ form.csrf_token }}
        {{ form.date(type="date") }}
        <div class="submit">
            <button type="submit">View details</button>
        </div>
    </form>
</div>
{% endblock %}
